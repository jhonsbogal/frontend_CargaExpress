<div class="container-fluid">
  <h2 class="titulo">Bandeja de Entrada - Soporte Técnico</h2>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha de Solicitud</th>
          <th>Número de Ticket</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- prueba arrastrar dato de base de datos -->
        <tr>
          <td>2024-01-30</td>
          <td>#0000001prueba</td>
          <td>
            <button class="btn btn-primary boton-accion" onclick="verMensaje('Mensaje de prueba')">Ver Mensaje</button>
            <button class="btn btn-primary boton-accion" onclick="responder()">Responder</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function verMensaje(mensaje) {
    alert(mensaje);
  }

  function responder() {

    swal({
      title: "Responder",
      text: "Escribe tu respuesta:",
      content: "input",
      button: {
        text: "Responder",
        className: "btn btn-primary",
      },
    }).then((response) => {
      if (response) {
        // codigo servidor
        alert("Respuesta enviada correctamente");
      }
    });
  }
</script>

  /* Estilos adicionales para hacer responsive */
  @media (max-width: 576px) {
    .titulo {
      font-size: 24px;
    }
    .boton-accion {
      margin-bottom: 5px;
      width: 100%;
    }
  }
</style>
