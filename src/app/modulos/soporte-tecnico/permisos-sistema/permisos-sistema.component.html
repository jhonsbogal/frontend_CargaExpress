<div class="container-fluid">
  <h2 class="titulo">Permisos rol de Cargaexpress</h2>

  <form>
    <div class="form-group row">
      <label for="idUsuario" class="col-md-2 col-form-label">ID de Usuario:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="idUsuario">
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary" onclick="buscarUsuario()">Buscar</button>
      </div>
    </div>

    <div class="form-group">
      <label>Módulos permitidos:</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="soporteTecnico">
        <label class="form-check-label" for="soporteTecnico">Soporte Técnico</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="recursosHumanos">
        <label class="form-check-label" for="recursosHumanos">Recursos Humanos</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="contabilidad">

      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="usuarios">
        <label class="form-check-label" for="usuarios">Usuarios</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="clientes">
        <label class="form-check-label" for="clientes">Clientes</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="productos">
        <label class="form-check-label" for="productos">Productos</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="envios">
        <label class="form-check-label" for="envios">Envíos</label>
      </div>
    </div>

    <div class="form-group">
      <label for="observacion">Observación:</label>
      <textarea class="form-control" id="observacion" rows="3"></textarea>
    </div>

    <div class="form-group">
      <div class="col-md-6 offset-md-2">
        <button type="button" class="btn btn-primary" onclick="guardarPermisos()">Guardar</button>
      </div>
    </div>
  </form>
</div>
