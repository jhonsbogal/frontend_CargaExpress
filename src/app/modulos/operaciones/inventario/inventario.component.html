<div class="container-fluid">
    <h2 class="titulo text-center">Control de Inventario Empresarial</h2>
    <form id="inventarioForm">
        <div class="form-group">
            <label for="producto">Producto:</label>
            <input type="text" class="form-control" id="producto" placeholder="Nombre del producto" required>
        </div>
        <br>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" required>
        </div>
        <br>
        <div class="form-group">
            <label for="tipoMovimiento">Tipo de Movimiento:</label>
            <select class="form-control" id="tipoMovimiento">
                <option value="entrada">Entrada</option>
                <option value="salida">Salida</option>
            </select>
        </div>
        <br>
        <button type="button" class="btn btn-primary">Registrar Movimiento</button>
    </form>

    <div class="mt-4">
        <h4>Existencias Actuales</h4>
        <p id="existencias">0</p>
    </div>

    <div class="mt-4">
        <h4>Alerta de Reabastecimiento</h4>
        <p id="alerta"></p>
    </div>
</div>
