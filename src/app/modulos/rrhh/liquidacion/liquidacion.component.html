<div class="container-fluid">
  <h2 class="titulo">Liquidación Mensual de Empleado</h2>

  <h3 class="subtitulo">Buscar</h3>

  <div class="row mt-1">
      <div class="form-group col-md-3">
          <label for="tipoIdentificacion">Tipo de Identificación:</label>
          <select id="tipoIdentificacion" class="form-control boton-lista azul">
              <option value="cedula">Cédula</option>
              <option value="registroEspecial">Registro Especial</option>
              <option value="pasaporte">Pasaporte</option>
              <option value="permisoTransitorio">Permiso Transitorio</option>
          </select>
      </div>

      <div class="form-group col-md-3">
          <label for="numero">Número:</label>
          <input type="text" id="numero" class="form-control">
      </div>

      <div class="form-group col-md-5">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" class="form-control">
      </div>

      <div class="form-group col-md-1">
          <button class="btn btn-primary boton-buscar">Buscar</button>
      </div>
  </div>

  <h3 class="subtitulo">Liquidar Empleado</h3>

  <div class="row mt-1">
      <div class="form-group col-md-4">
          <label for="salario">Salario:</label>
          <input type="number" id="salario" class="form-control">
      </div>

      <div class="form-group col-md-4">
          <label for="eps">EPS:</label>
          <input type="number" id="eps" class="form-control">
      </div>

      <div class="form-group col-md-4">
          <label for="rangoEPS">Rango EPS:</label>
          <select id="rangoEPS" class="form-control boton-lista azul">
              <option value="rangoA">Rango A</option>
              <option value="rangoB">Rango B</option>
              <option value="rangoC">Rango C</option>
          </select>
      </div>

      <div class="form-group col-md-4">
          <label for="arl">ARL:</label>
          <input type="number" id="arl" class="form-control">
      </div>

      <div class="form-group col-md-4">
          <label for="rangoARL">Rango ARL:</label>
          <select id="rangoARL" class="form-control boton-lista azul">
              <option value="riesgoI">Riesgo I</option>
              <option value="riesgoII">Riesgo II</option>
              <option value="riesgoIII">Riesgo III</option>
              <option value="riesgoIV">Riesgo IV</option>
              <option value="riesgoV">Riesgo V</option>
          </select>
      </div>

      <div class="form-group col-md-4">
          <label for="fondoPension">Fondo de Pensiones:</label>
          <input type="text" id="fondoPension" class="form-control">
      </div>

      <div class="form-group col-md-4">
          <label for="horasExtras">Horas Extras:</label>
          <input type="number" id="horasExtras" class="form-control">
      </div>

      <div class="form-group col-md-12">
          <button class="btn btn-primary boton-liquidar">Liquidar</button>
      </div>
  </div>
</div>
