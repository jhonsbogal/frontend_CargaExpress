<div class="container-fluid">
    <h2 class="titulo">Módulo de Usuarios</h2>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="nuevo-usuario-tab" data-toggle="tab" href="#nuevo-usuario" role="tab" aria-controls="nuevo-usuario" aria-selected="true">Nuevo Usuario</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="modificar-datos-tab" data-toggle="tab" href="#modificar-datos" role="tab" aria-controls="modificar-datos" aria-selected="false">Modificar Datos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="recuperar-contrasena-tab" data-toggle="tab" href="#recuperar-contrasena" role="tab" aria-controls="recuperar-contrasena" aria-selected="false">Recuperar Contraseña</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="eliminar-usuario-tab" data-toggle="tab" href="#eliminar-usuario" role="tab" aria-controls="eliminar-usuario" aria-selected="false">Eliminar Usuario</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="nuevo-usuario" role="tabpanel" aria-labelledby="nuevo-usuario-tab">
            <h3 class="subtitulo mt-4">Generar Usuario</h3>
            <div class="row mt-1">
                <div class="col-md-4">
                    <label for="idUsuario">ID Usuario:</label>
                    <input type="text" id="idUsuario" class="form-control" readonly>
                </div>

                <div class="col-md-4 mt-2 mt-md-0">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" class="form-control">
                </div>

                <div class="col-md-4 mt-2 mt-md-0">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" class="form-control">
                </div>

                <div class="col-md-12 mt-2">
                    <button class="btn btn-primary boton-generar">Generar y Guardar</button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="modificar-datos" role="tabpanel" aria-labelledby="modificar-datos-tab">
            <h3 class="subtitulo mt-4">Modificar Datos</h3>
            <div class="row mt-1">
                <div class="col-md-4">
                    <label for="correoMod">Correo:</label>
                    <input type="email" id="correoMod" class="form-control">
                </div>

                <div class="col-md-4 mt-2 mt-md-0">
                    <label for="contrasenaMod">Nueva Contraseña:</label>
                    <input type="password" id="contrasenaMod" class="form-control">
                </div>

                <div class="col-md-12 mt-2">
                    <button class="btn btn-primary boton-modificar">Modificar</button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="recuperar-contrasena" role="tabpanel" aria-labelledby="recuperar-contrasena-tab">
            <h3 class="subtitulo mt-4">Recuperar Contraseña</h3>
            <div class="row mt-1">
                <div class="col-md-8">
                    <label for="correoRecuperar">Correo:</label>
                    <input type="email" id="correoRecuperar" class="form-control">
                </div>

                <div class="col-md-12 mt-2">
                    <button class="btn btn-primary boton-recuperar">Recuperar Contraseña</button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="eliminar-usuario" role="tabpanel" aria-labelledby="eliminar-usuario-tab">
            <h3 class="subtitulo mt-4">Eliminar Usuario</h3>
            <div class="row mt-1">
                <div class="col-md-8">
                    <label for="correoEliminar">Correo:</label>
                    <input type="email" id="correoEliminar" class="form-control">
                </div>

                <div class="col-md-12 mt-2">
                    <button class="btn btn-danger boton-eliminar">Eliminar Usuario</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('.boton-generar').click(function(e) {
        e.preventDefault();

        var correo = $('#correo').val();
        var contrasena = $('#contrasena').val();

        $.ajax({
            url: '/cargaexpress/Backend/Controladores/nuevo_envio.php?control=generarYGuardarUsuario',
            type: 'POST',
            data: {
                correo: correo,
                contrasena: contrasena
            },
            success: function(response) {
                alert(response);
            },
            error: function(xhr, status, error) {
                alert('Error: ' + error);
            }
        });
    });

    $('.boton-modificar').click(function(e) {
        e.preventDefault();

        var correo = $('#correoMod').val();
        var contrasena = $('#contrasenaMod').val();

        $.ajax({
            url: '/cargaexpress/Backend/Controladores/nuevo_envio.php?control=modificarDatos',
            type: 'POST',
            data: {
                correo: correo,
                contrasena: contrasena
            },
            success: function(response) {
                alert(response);
            },
            error: function(xhr, status, error) {
                alert('Error: ' + error);
            }
        });
    });

    $('.boton-recuperar').click(function(e) {
        e.preventDefault();

        var correo = $('#correoRecuperar').val();

        $.ajax({
            url: '/cargaexpress/Backend/Controladores/nuevo_envio.php?control=recuperarContrasena',
            type: 'POST',
            data: {
                correo: correo
            },
            success: function(response) {
                alert(response);
            },
            error: function(xhr, status, error) {
                alert('Error: ' + error);
            }
        });
    });

    $('.boton-eliminar').click(function(e) {
        e.preventDefault();

        var correo = $('#correoEliminar').val();

        $.ajax({
            url: '/cargaexpress/Backend/Controladores/nuevo_envio.php?control=eliminarUsuario',
            type: 'POST',
            data: {
                correo: correo
            },
            success: function(response) {
                alert(response);
            },
            error: function(xhr, status, error) {
                alert('Error: ' + error);
            }
        });
    });
});
</script>
